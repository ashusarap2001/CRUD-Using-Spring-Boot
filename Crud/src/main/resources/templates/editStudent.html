<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


</head>
<body>
	
	<div style="margin: 50px 400px 0px 400px ">
	<div class="card">
	<div class="card-body">
	<br>
	<h3>Edit Student Data!</h3>
	<form th:action="@{/updateStudent}" method="post" th:object="${getData}">
	<div class="form-group">
			 <input type="hidden" name="id" th:value="${getData.id}">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">First Name</label> <input type="text"
				class="form-control" placeholder="First Name" name="firstName" th:value="${getData.firstName}">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Last Name</label> <input type="text"
				class="form-control" placeholder="First Name" name="lastName" th:value="${getData.lastName}">
		</div>

		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label> <input
				type="email" class="form-control" placeholder="Enter email"
				name="email" th:value="${getData.email}">
		</div>
		
		<div class="form-group">
			<label for="exampleInputEmail1">City</label> <input type="text"
				class="form-control" placeholder="city" name="city" th:value="${getData.city}">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input
				type="password" class="form-control" id="exampleInputPassword1"
				placeholder="Password" name="password" th:value="${getData.password}">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form></div></div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
