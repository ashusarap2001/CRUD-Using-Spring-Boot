<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Student Management</title>
  </head>
  <body>
   <div class="cotainern">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Student Management <span class="sr-only">(current)</span></a>
      </li>
      </ul>
  </div>
</nav>
   </div>
    <div style="margin: 20px 1000px 0px 80px" >
	
   
   <div>
   <h2> List Students </h2>
   <a th:href="@{addStudent.html}"><button type="button" class="btn btn-primary">Add Student</button> </a>
   
   
   </div> </div>
      <br>
   <br>
   <div style="margin: 20px 100px 0px 100px ">
	<div class="card">
	<div class="card-body">
   
   <div>
   <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">City</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody th:each="std:${stdData}">
    <tr>
      <th th:text="${std.id}"></th>
      <td th:text="${std.firstName}"></td>
      <td th:text="${std.lastName}"></td>
      <td th:text="${std.email}"></td>
      <td th:text="${std.city}"></td>
    

      <td>
      <a th:href="@{/student/edit/{id}(id=${std.id})}">
      <button type="button" class="btn btn-primary">Edit</button>
      </a>
      
      <a th:href="@{/delete/student{id}(id=${std.id})}">
       <button type="button" class="btn btn-danger">Delete</button>
      </a>
    
      </td>
    </tr>
  
  </tbody>
</table>
   </div></div></div></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
